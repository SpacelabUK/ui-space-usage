
<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Dashboard 4</title>
  <link rel="stylesheet" type="text/css" href="../css/dc.css" />
  <link rel="stylesheet" type="text/css" href="../css/spacelab.css" />
</head>

<body>
<p class="text-beautify page-header">Workplace monitoring dashboard</p>
<div class="row">
  <div class="column" >
    <div class="subColumn graphic" id="average-occupancy">
      <h2 class="graphics-header">Average occupancy</h2>
      <a class="reset" style="display:none" href="javascript:numberDisplay.filterAll(); dc.redrawAll();"><ruby></ruby>Reset</a>
    </div>
    <div class="subColumn graphic" id="ocup-chart">
      <h2 class="graphics-header">Percentage of spaces in each<br />
        occupancy profile
      </h2>
      <a class="reset" style="display:none" href="javascript:pieChart.filterAll(); dc.redrawAll();"><ruby></ruby>Reset</a>
    </div>
    <div class="subColumn graphic space-type" id="type-chart">
      <h2 class="graphics-header">Space type</h2>
      <a class="reset" style="display:none" href="javascript:rowChart.filterAll(); dc.redrawAll();">Reset</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="column" >
    <div class="subRow graphic" id="total-chart">
      <h2 class="graphics-header">Total number of people observed over time</h2>
      <a class="reset" style="display:none" href="javascript:lineChart.filterAll(); dc.redrawAll();">Reset</a>
    </div>
  </div>
</div>

<!-- <div class="column">
    <h2>Recordings</h2>
    <table id="recordings-table"></table>
  </div>
</div> -->

<script src="d3.js"></script>
<script src="crossfilter.js"></script>
<script src="dc_beta32.js"></script>
<script src="colorbrewer.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
  import { getSpaceUsage } from '../get_space_usage_data/get_space_usage.js';

  window.getSpaceUsage = getSpaceUsage;
</script>

<script>

window.onload = async () => {
  try {
    function print_filter(filter) {
      let f = eval(filter);
      if (typeof (f.length) !== 'undefined') {} else {}
      if (typeof (f.top) !== 'undefined') { f = f.top(Infinity); } else {}
      if (typeof (f.dimension) !== 'undefined') { f = f.dimension(d => '').top(Infinity); } else {}
      console.log(`${filter}(${f.length}) = ${JSON.stringify(f).replace('[', '[\n\t').replace(/}\,/g, '},\n\t').replace(']', '\n]')}`);
    }
    // loading data per siteID
    const spaceUsageData = await getSpaceUsage({
      siteId: '1',
      dayStartTime: '08:00:00',
      dayEndTime: '18:00:00',
    });

    spaceUsageData.forEach((d) => {
      const tempDate = new Date(d.usagePeriodStartTime);
      d.usagePeriodStartTime = tempDate;
    });

    const facts = crossfilter(spaceUsageData);

    // TABLE
    const dateDimension = facts.dimension(spaceUsage => spaceUsage.usagePeriodStartTime);
    dataTable = dc.dataTable('#recordings-table')
      .width(450)
      .height(550)
      .dimension(dateDimension)
      .showGroups(false)
    // .size(5)
      .group(spaceUsage => spaceUsage.spaceName)
      .columns([{ label: 'Time', format(d) { return `${spaceUsage.usagePeriodStartTime.getHours()}:${spaceUsage.usagePeriodStartTime.getMinutes()}`; } },
        'spaceOccupancy',
        'spaceName'])
      .sortBy(d => d.usagePeriodStartTime)
      .order(d3.ascending);

    // LINE CHART
    // const dateGroup = dateDimension.group().reduceSum(function(d){ return d.occupancy; });
    const peopleGroup = dateDimension.group().reduceSum(d => d.numberOfPeopleRecorded);
    const minDate = dateDimension.bottom(1)[0].usagePeriodStartTime;
    const maxDate = dateDimension.top(1)[0].usagePeriodStartTime;
    lineChart = dc.lineChart('#total-chart')
      .width(800)
      .height(200)
      .margins({
        top: 10, bottom: 30, right: 10, left: 35,
      })
      .dimension(dateDimension)
      // .group(dateGroup, 'occupancy')
      // .stack(peopleGroup,'number of people')
      .group(peopleGroup)
      .yAxisLabel('# of people')
      .renderHorizontalGridLines(true)
      .renderArea(true)
      // .legend(dc.legend().x(620).y(140).itemHeight(12)
      //  .gap(5))
      .x(d3.time.scale().domain([minDate, maxDate]));


    lineChart.yAxis().ticks(6);
    lineChart.xAxis().ticks(6);

    // PIE CHART
    const qtyDimension = facts.dimension((spaceUsage) => {
      const { occupancy } = spaceUsage;
      if (occupancy >= 0 && occupancy < 0.2) {
        return 'occupied 0-20% of the time';
      } else if (occupancy >= 0.2 && occupancy < 0.4) {
        return 'occupied 20-40% of the time';
      } else if (occupancy >= 0.4 && occupancy < 0.6) {
        return 'occupied 40-60% of the time';
      } else if (occupancy >= 0.6 && occupancy < 0.8) {
        return 'occupied 60-80% of the time';
      }
      return 'occupied 80-100% of the time';
    });
    const qtyGroup = qtyDimension.group();

    pieChart = dc.pieChart('#ocup-chart')
      .width(300)
      .height(320)
      .cx(150)
      .cy(100)
      .slicesCap(5)
      .radius(90)
      .innerRadius(40)
    // .filter(1)
      .dimension(qtyDimension)
      .group(qtyGroup)
      .legend(dc.legend().x(65).y(210).itemHeight(12))
      .on('pretransition', (chart) => {
        chart.selectAll('text.pie-slice').text(d => `${Math.round(dc.utils.printSingleValue((d.endAngle - d.startAngle) / (2 * Math.PI) * 100))}%`);
      });


    // ROW TABLE
    const typeDimension = facts.dimension(d => d.spaceCategory);
    const typeGroup = typeDimension.group();

    rowChart = dc.rowChart('#type-chart')
      .height(300)
      .group(typeGroup)
      .dimension(typeDimension);

    const occupancyDimension = facts.dimension(spaceUsage => spaceUsage.occupancy);
    const occupancyGroup = facts.groupAll();

    const reduceAdd = ({ sumOfOccupancy, noOfSpaces }, spaceUsage) => ({
      sumOfOccupancy: sumOfOccupancy + spaceUsage.occupancy,
      noOfSpaces: noOfSpaces + 1,
    });
    const reduceRemove = paramsToCalcAvgOccupancy => paramsToCalcAvgOccupancy;

    const reduceInitial = () => ({
      sumOfOccupancy: 0,
      noOfSpaces: 0,
    });

    occupancyGroup.reduce(reduceAdd, reduceRemove, reduceInitial);

    numberDisplay = dc.numberDisplay('#average-occupancy')
      .group(occupancyGroup)
      .valueAccessor(({ sumOfOccupancy, noOfSpaces }) => {
        return sumOfOccupancy / noOfSpaces;
      });

    dc.renderAll();
  } catch (error) {
    console.log(error);
  }
};

</script>

</body>
</html>
