    div.row {
        display: block;

    }

    /*div.column {
      width: 33%;

      display: block;
      float: left;
      border:1px solid pink;
    }*/

    div.column {
      display: block;
      height: 50%;
      width: 30%;
      float: left;
      /*border:1px solid red;*/
      position:absolute;
      top:50px;
      left:700px;
    }
    div.column div.subColumn {
      display: block;
      height: 100%;

      /*border:1px solid green;*/

    div.column div.subRow {
      display: block;

        border-collapse: collapse;

    table tbody tr {

        line-height: 1; /*column height*/

        background-color: lightblue;
        cursor: pointer;
    }

      border-top: 1px solid gainsboro;
      background-color: steelblue;
      line-height: 2;
      color: white;
    }

    table tbody tr td,
    table thead tr td {
      width: 80%;/*column width*/
      text-align: center;

    }
  </style>
</head>

<body>
<p class="text-beautify page-header">Workplace monitoring dashboard</p>
<div class="row">
  <div class="column" >
    <div class="subColumn graphic" id="ocup-chart">
      <h2 class="graphics-header">Occupancy</h2>
      <a class="reset" style="display:none" href="javascript:pieChart.filterAll(); dc.redrawAll();"><ruby></ruby>Reset</a>
    </div>
    <div class="subColumn graphic" id="type-chart">
      <h2 class="graphics-header">Space type</h2>
      <a class="reset" style="display:none" href="javascript:rowChart.filterAll(); dc.redrawAll();">Reset</a>
    </div>
    <div class="subRow graphic" id="total-chart">
      <h2 class="graphics-header">Total occupancy over time</h2>
      <a class="reset" style="display:none" href="javascript:lineChart.filterAll(); dc.redrawAll();">Reset</a>
    </div>
  </div>
</div>

<!-- <div class="column">
    <h2>Recordings</h2>
    <table id="recordings-table"></table>
  </div>
</div> -->

<script src="d3.js"></script>
<script src="crossfilter.js"></script>
<script src="dc_beta32.js"></script>
<script src="colorbrewer.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
  import { getSpaceUsage } from '../get_space_usage_data/get_space_usage.js';

  window.getSpaceUsage = getSpaceUsage;
</script>

<script>

window.onload = async () => {
  try {
    function print_filter(filter) {
      let f = eval(filter);
      if (typeof (f.length) !== 'undefined') {} else {}
      if (typeof (f.top) !== 'undefined') { f = f.top(Infinity); } else {}
      if (typeof (f.dimension) !== 'undefined') { f = f.dimension(d => '').top(Infinity); } else {}
      console.log(`${filter}(${f.length}) = ${JSON.stringify(f).replace('[', '[\n\t').replace(/}\,/g, '},\n\t').replace(']', '\n]')}`);
    }

    const spaceUsageData = await getSpaceUsage('1001');

    spaceUsageData.forEach((d) => {
      const tempDate = new Date(d.usagePeriodStartTime);
      d.usagePeriodStartTime = tempDate;
    });

    const facts = crossfilter(spaceUsageData);

    // TABLE
    const dateDimension = facts.dimension(d => d.usagePeriodStartTime);
    const dataTable = dc.dataTable('#recordings-table')
      .width(450)
      .height(550)
      .dimension(dateDimension)
      .showGroups(false)
    // .size(5)
      .group(d => d.spaceName)
      .columns([{ label: 'Time', format(d) { return `${d.usagePeriodStartTime.getHours()}:${d.usagePeriodStartTime.getMinutes()}`; } },
        'spaceOccupancy',
        'spaceName'])
      .sortBy(d => d.usagePeriodStartTime)
      .order(d3.ascending);

    // LINE CHART
    const dateGroup = dateDimension.group().reduceSum(d => d.occupancy);
    const minDate = dateDimension.bottom(1)[0].usagePeriodStartTime;
    const maxDate = dateDimension.top(1)[0].usagePeriodStartTime;
    lineChart = dc.lineChart('#total-chart')
      .width(500)
      .height(200)
      .margins({
        top: 10, bottom: 30, right: 10, left: 70,
      })
      .dimension(dateDimension)
      .group(dateGroup, 'occupancy over time')
      .yAxisLabel('% of occupancy')
      .renderHorizontalGridLines(true)
      .renderArea(true)
      .legend(dc.legend().x(1200).y(5).itemHeight(12)
        .gap(5))
      .x(d3.time.scale().domain([minDate, maxDate]));


    lineChart.yAxis().ticks(6);
    lineChart.xAxis().ticks(6);

    // PIE CHART
    const qtyDimension = facts.dimension(d => d.occupancy);
    const qtyGroup = qtyDimension.group();

    pieChart = dc.pieChart('#ocup-chart')
      .height(300)
      .width(300)
      .slicesCap(5)
      .radius(100)
      .innerRadius(40)
    // .filter(1)
      .dimension(qtyDimension)
      .group(qtyGroup)
      .legend(dc.legend())
      .on('pretransition', (chart) => {
        chart.selectAll('text.pie-slice').text(d => `${dc.utils.printSingleValue((d.endAngle - d.startAngle) / (2 * Math.PI) * 100)}%`);
      });


    // ROW TABLE
    const typeDimension = facts.dimension(d => d.spaceName);
    const typeGroup = typeDimension.group();

    rowChart = dc.rowChart('#type-chart')
      .height(300)
      .group(typeGroup)
      .dimension(typeDimension);

    dc.renderAll();
  } catch (error) {
    console.log(error);
  }
};

  </script>

</body>
</html>
